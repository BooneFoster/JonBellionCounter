<center>
    <font style="color: white; font-size-adjust: +4.25; font-family: verdana;">
<script type="text/javascript">
    var countDownDate = localStorage.getItem('startDate'); 
    if (countDownDate) { 
        countDownDate = new Date(countDownDate); 
    } else { 
        countDownDate = new Date(); 
        localStorage.setItem('startDate', countDownDate); 
    } 
    // Update the count down every 1 second 
    var x = setInterval(function() { 
     
        // Get todays date and time 
        var now = new Date().getTime(); 
     
        // Find the distance between now an the count down date 
        var distance = now - countDownDate.getTime(); 
     
        // Time calculations for days, hours, minutes and seconds 
        var days = Math.floor(distance / (1000 * 60 * 60 * 24)) +770; 
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))+19; 
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))+10; 
        var seconds = Math.floor((distance % (1000 * 60)) / 1000); 
     
        // Output the result in an element with id="demo" 
        document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s "; 
    }, 1000); 
</script>
<p id="demo"></p>
